<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>RBC issue tracker</title>
</head>
<body>
    <div id="everything">
        <div id="centerContent">
            <h1>RBC Issue Tracking System  @Twitter</h1>
            <div id="buttonPane">
                <button class="executeButton" id="collectButton" onclick="collectDataButton()" style="background-color: #86db9d">
                    <h5>Collect Data</h5>
                </button>
                <button class="executeButton" onclick="importDataButton()" style="background-color: #edc368">
                    <h5>Import  Data</h5>
                </button>
                <button class="executeButton" onclick="analyseDataButton()" style="background-color: #a779ed">
                    <h5>Analyse Data</h5>
                </button>
                <button class="executeButton" onclick="clearDataButton()" style="background-color: #f2564b">
                    <h5>Clear Data</h5>
                </button>
            </div>
            <div id="infoPane">
                <!--infoPane for displaying tweet info-->
            </div>
            <div id="rightPane">
                <h2>Set Keyword</h2>
                <input id="keywordInput" placeholder="Input Keyword...">
                <h2>Confidence Level</h2>
                <div id="confidencePane">

                </div>
                <h2>System Log</h2>
                <textarea readonly id="systemLogArea"></textarea>
            </div>
        </div>
        <div id="bottomContent">
            <h5>Product of cuHacking 2020</h5>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
